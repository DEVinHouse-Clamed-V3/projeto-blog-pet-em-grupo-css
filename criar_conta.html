<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cadastro_usuario.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Criar conta</h2>
            
            <div class="img-preview">
                <img id="imgPreview" src="https://via.placeholder.com/100" alt="Foto de Perfil">
            </div>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="foto">Url da foto:</label>
            <input type="url" id="foto" name="foto" required pattern="https?://.+" title="Insira uma URL vÃ¡lida.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8" maxlength="16">

            <label for="confirmarSenha">Confirme a senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <label for="biografia">Biografia:</label>
            <textarea id="biografia" name="biografia" maxlength="300"></textarea>

            <button type="submit">Cadastrar</button>
            <a href="login.html" id="backToLogin">Voltar para login</a>
        </form>
    </div>

    <script src="scripts/cadastro_usuario.js"></script>
</body>
</html>
